<!DOCTYPE html>
<html>
<head>
  <title>Rocket Money to Workday Expense Report</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="icons/rocket-money-logo.svg" alt="Rocket Money" class="logo">
        <span class="arrow">â†’</span>
        <img src="icons/workday-logo.svg" alt="Workday" class="logo">
      </div>
      <h1>Rocket Money to Workday Expense Report</h1>
    </header>

    <div class="card-container">
      <div class="card card-1">
        <div class="card-top">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
              <h2>Rocket Money</h2>
              <p class="step-description">Filter transactions on Rocket Money to expense, then add them here.</p>
            </div>
            <div class="action-container">
              <button id="extractBtn" class="button primary">Get transactions</button>
            </div>
          </div>
        </div>

        <div id="transactions" class="transactions-container">
          <div class="transactions-table">
            <div class="table-header">
              <div class="date-col">Date</div>
              <div class="memo-col">Memo</div>
              <div class="expense-col">Expense Item</div>
              <div class="amount-col">Amount</div>
              <div class="delete-col"></div>
            </div>
            <div class="table-body" id="transactionsBody"></div>
          </div>
        </div>
      </div>

      <div class="card card-2">
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-content">
            <h2>Workday</h2>
            <p class="step-description">Edit an expense report, then add the transactions.</p>
          </div>
          <div class="action-container">
            <button id="addToExpenseBtn" class="button primary" disabled>Add to expense report</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
