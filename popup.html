<!DOCTYPE html>
<html>
<head>
  <title>Rocket Money to Workday Expense Report</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="icons/rocket-money-logo.svg" alt="Rocket Money" class="logo">
        <span class="arrow">â†’</span>
        <img src="icons/workday-logo.svg" alt="Workday" class="logo">
      </div>
      <h1>Rocket Money to Workday Expense Report</h1>
    </header>

    <div class="card-container">
      <div class="card card-1">

      <div class="card-top">
        <div class="step">
          <div class="step-number">1</div>
          <h2>Get transactions from Rocket Money</h2>
        </div>
        <div class="date-range">
          <input type="date" id="startDate" class="date-input">
          <input type="date" id="endDate" class="date-input">
          <button id="extractBtn" class="button primary">Get transactions</button>
        </div>
        <div class="quick-select">
          <button id="lastWeekBtn">Last Week</button>
          <button id="thisWeekBtn">This Week</button>
          <button id="todayBtn">Today</button>
          <button id="yesterdayBtn">Yesterday</button>
        </div>
      </div>

        <div id="transactions" class="transactions-container">
          <div class="transactions-table">
            <div class="table-header">
              <div>Memo</div>
              <div>Expense Item</div>
              <div>Amount</div>
            </div>
            <div class="table-body" id="transactionsBody"></div>
          </div>
        </div>
      </div>

      <div class="card card-2">
        <div class="step">
          <div class="step-number">2</div>
          <h2>Add to Workday expense report</h2>
          <div class="action-container">
            <button id="addToExpenseBtn" class="button primary" disabled>Add to expense report</button>
          </div>
        </div>
      </div>
  </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
