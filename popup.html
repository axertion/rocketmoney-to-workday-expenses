<!DOCTYPE html>
<html>
<head>
  <title>RocketMoney Transaction Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .date-range {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .date-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .quick-select {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .quick-select button {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .quick-select button:hover {
      background-color: #e0e0e0;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #transactions {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .transaction-item {
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .transaction-date {
      color: #666;
      font-size: 12px;
    }
    .transaction-amount {
      font-weight: bold;
      color: #007AFF;
    }
    .transaction-description {
      margin-top: 4px;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    .error {
      color: #dc3545;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RocketMoney Transaction Extractor</h2>
    <div class="quick-select">
      <button id="lastWeekBtn">Last Week</button>
      <button id="thisWeekBtn">This Week</button>
      <button id="todayBtn">Today</button>
      <button id="yesterdayBtn">Yesterday</button>
    </div>
    <div class="date-range">
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" class="date-input">
      </div>
      <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" class="date-input">
      </div>
    </div>
    <div class="button-group">
      <button id="extractBtn">Extract Transactions</button>
      <button id="addToExpenseBtn" disabled>Add To Expense Report</button>
    </div>
    <div id="transactions"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
